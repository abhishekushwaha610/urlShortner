{%extends 'base.html' %}
{%block title %}Login | UrlShortner{%endblock title %}
{%block content%}
<div class="mt-4">
    <div class="card container shadow mt-5 text-center col-md-4">
        <h1 class="pt-2"> Login</h1>
        <hr>
        {{data}}
        <form action="" method="POST" class="px-3">
            {%csrf_token%}
            <input type="text" class="form-control my-3" name="username" placeholder="Username" value="{{username}}" />
            <input type="password" class="form-control my-3" name="password" placeholder="Password" />
            <div class="text-left">
                <a class="text-left text-decoration-none" href="#">forget password</a> <br>
            </div>
            <input type="submit" class="btn-lg btn-outline-primary my-3" />

        </form>
    </div>
</div>
{%endblock content%}
